services:
  # === Backend (FastAPI) ===
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "8888:8888"
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./backend/documents:/app/documents
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    restart: unless-stopped

  # === Frontend (Next.js) ===
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  # === PostgreSQL ===
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-financial_agent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-financial_agent}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-financial_agent}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # === Qdrant (Vector Database) ===
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  # === Ollama (optional: Mistral for transaction categorization) ===
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # Uncomment to always run; backend falls back to rules if Ollama is down
    # profiles: [] 

volumes:
  pgdata:
  qdrant_data:
  ollama_data:
